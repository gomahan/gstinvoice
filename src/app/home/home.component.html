<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
        <span *ngIf="tile.button == false"><H1>{{tile.text}}</H1></span>
        <button style="width:200px" *ngIf="!(tile.button == false)" [routerLink]="tile.routeLink" mat-raised-button>{{tile.text}}</button>
    </mat-grid-tile>
</mat-grid-list>

<div style="text-align: right;">
    {{ 'COMMON.MYCOMPANY' | translate }}
</div>
