<mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile [colspan]="2" [style.background]="'lightgreen'">
        <span>
            <H1>{{heading}}-invoice</H1>
        </span>
    </mat-grid-tile>
</mat-grid-list>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <span *ngFor="let field of metaData">
            <ng-container [matColumnDef]="field.get('name')">
                <th mat-header-cell *matHeaderCellDef> {{field.get('name')}} </th>
                <td mat-cell *matCellDef="let row"> {{row[field.get('name')]}} </td>
            </ng-container>
        </span>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary">
                    <mat-icon aria-label="add" (click)="startAdd()">add</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" aria-label="edit" (click)="startEdit(row)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef=" displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
</div>
